<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EcoSwapShop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #0052cc;
            color: #fff;
            text-align: center;
            padding: 15px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .item img {
            max-width: 100%;
            height: auto;
        }

        .item h2 {
            font-size: 24px;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .item p {
            color: #777;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #f0f0f0;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>EcoSwapShop</h1>
</div>
<div class="container">
    <div class="item">
        <img src="https://via.placeholder.com/300" alt="Item Image">
        <h2>중고 노트북 팝니다</h2>
        <p>가격: 300,000원</p>
        <p>상태: 사용감 있음</p>
        <button class="button">상세보기</button>
    </div>
    <div class="item">
        <img src="https://via.placeholder.com/300" alt="Item Image">
        <h2>중고 자전거 팝니다</h2>
        <p>가격: 150,000원</p>
        <p>상태: 거의 새것 같음</p>
        <button class="button">상세보기</button>
    </div>
    <!-- 다른 아이템들도 추가 가능 -->
</div>
<div class="footer">
    <p>© 2023 EcoSwapShop. All rights reserved.</p>
</div>
</body>
</html>
