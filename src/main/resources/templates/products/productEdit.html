<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="main-container">
    <div th:replace="fragments/header :: header"></div> <!-- Header inclusion -->

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-9">
                <div class="form-container">
                    <h1 class="text-center mb-4">제품 수정</h1>
                    <form th:action="@{/products/edit/{id}(id=${productForm.id})}" th:object="${productForm}"
                          method="post"
                          class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="productName" class="form-label">제품명</label>
                            <input type="text" class="form-control" id="productName" th:field="*{productName}" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">제품 가격</label>
                            <input type="text" class="form-control" id="price" th:field="*{price}" required>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">제품 설명</label>
                            <textarea class="form-control" id="productDescription" th:field="*{productDescription}"
                                      rows="3"
                                      required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="productCondition" class="form-label">제품 상태</label>
                            <select class="form-select" id="productCondition" th:field="*{productCondition}" required>
                                <option value="S급">S급</option>
                                <option value="A급">A급</option>
                                <!-- 다른 옵션들도 추가 -->
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="productImages" class="form-label">제품 이미지</label>
                            <div>
                                <th:block th:each="photo : ${productForm.photoList}">
                                    <img th:src="@{${photo.url}}" alt="Product Image" class="img-thumbnail"
                                         style="max-width: 200px; margin-right: 10px;"/>
                                    <button type="button" class="btn btn-danger btn-sm delete"
                                            th:data-photo-id="${photo.id}">삭제</button>
                                </th:block>
                            </div>
                        </div>
                        <!-- 이미지  추가 및 업로드 폼 -->
                        <div class="mb-4">
                        <form id="imageUploadForm" action="/products/edit/${product.id}" method="post" enctype="multipart/form-data">
                            <label for="newProductImages" class="form-label">새로운 이미지 업로드</label>
                            <input type="file" id="newProductImages" name="newProductImages" class="form-control" multiple>
                            <button type="submit" class="btn btn-primary mt-2">이미지 업로드</button>
                        </form>
                    </div>
                        <button type="submit" class="btn btn-primary">수정 완료</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer inclusion -->
    <div th:replace="fragments/footer :: footer"></div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const priceInput = document.getElementById("price");
        const form = document.querySelector("form");

        priceInput.addEventListener("input", function () {
            // 콤마와 다른 문자를 제거
            let value = this.value.replace(/[^0-9]/g, "");

            // 콤마 추가
            value = parseInt(value).toLocaleString("en-US") || "";

            // 값을 다시 설정
            this.value = value;
        });

        form.addEventListener("submit", function () {
            const rawValue = priceInput.value.replace(/,/g, "");
            priceInput.value = rawValue;
        });
    });
</script>
</body>
</html>
