<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4 text-center">
  <div class="d-flex justify-content-between align-items-center">
    <h1>상품 리스트</h1>
    <a href="/products/new" class="btn btn-primary">상품 등록</a>
  </div>

  <table class="table table-striped mt-4 mx-auto">
    <thead>
    <tr>
      <th>상품명</th>
      <th>설명</th>
      <th>가격</th>
      <th>상품등급</th>
      <th>옵션</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.productName}"></td>
      <td th:text="${product.productDescription}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.productCondition}"></td>
      <td>
        <a th:href="@{/product/details/{id}(id=${product.id})}" class="btn btn-info">상세보기</a>
        <a th:href="@{/product/edit/{id}(id=${product.id})}" class="btn btn-warning">수정</a>
        <a th:href="@{/product/delete/{id}(id=${product.id})}" class="btn btn-danger">삭제</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap 5 JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
