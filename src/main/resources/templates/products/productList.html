<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid my-5">
  <h1 class="text-primary text-center mb-4">Product List</h1>
  <div class="mb-3 text-right">
    <a href="/products/new" class="btn btn-primary">제품 등록</a>
  </div>
  <table class="table table-bordered table-striped table-hover">
    <thead>
    <tr>
      <th>제품명</th>
      <th>설명</th>
      <th>가격</th>
      <th>제품 상태</th>
      <th>상황</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.productName}"></td>
      <td th:text="${product.productDescription}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.productCondition}"></td>
      <td>
        <a th:href="@{/product/details/{id}(id=${product.id})}" class="btn btn-outline-info">Details</a>
        <a th:href="@{/product/edit/{id}(id=${product.id})}" class="btn btn-outline-warning">Edit</a>
        <a th:href="@{/product/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
