<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div> <!-- Header inclusion -->

<div class="container mt-4 text-center">
    <div class="d-flex justify-content-between align-items-center">
        <h1>상품 리스트</h1>
        <a href="/products/new" class="btn btn-primary">상품 등록</a>
    </div>

    <table class="table table-striped mt-4 mx-auto">
        <thead>
        <tr>
            <th>상품명</th>
            <th>설명</th>
            <th>가격</th>
            <th>상품등급</th>
            <th>옵션</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.productName}"></td>
            <td class="short-description" th:text="${#strings.substring(product.productDescription, 0, 50)} + '...'"></td>
            <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
            <td th:text="${product.productCondition}"></td>
            <td>
                <a th:href="@{/products/details/{id}(id=${product.id})}" class="btn btn-info">상세보기</a>
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning">수정</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div> <!-- Footer inclusion -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var descriptions = document.querySelectorAll(".short-description");
        descriptions.forEach(function(description) {
            if (description.textContent.length > 50) {
                description.textContent = description.textContent.substring(0, 50) + "...";
            }
        });
    });
</script>
</body>
</html>
