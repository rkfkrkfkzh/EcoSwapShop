<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
</head>
<body>

<div th:replace="fragments/header :: header"></div> <!-- Header inclusion -->

<div class="container mt-4">
    <div class="row">
        <div class="col-md-9">
            <div class="form-container">
                <h1 class="text-center mb-4">제품 상세</h1>
                <table class="table table-bordered">
                    <tbody>
                    <tr>
                        <th>제품명</th>
                        <td th:text="${product.productName}"></td>
                    </tr>
                    <tr>
                        <th>설명</th>
                        <td th:text="${product.productDescription}"></td>
                    </tr>
                    <tr>
                        <th>가격</th>
                        <td th:text="${product.price}"></td>
                    </tr>
                    <tr>
                        <th>상태</th>
                        <td th:text="${product.productCondition}"></td>
                    </tr>
                    </tbody>
                </table>
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning">수정</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger">삭제</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div> <!-- Footer inclusion -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
</body>
</html>
