<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <style>
        .form-container {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-secondary {
            color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
<div th:replace="header :: header"></div> <!-- Header inclusion -->

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3" th:replace="sidebar :: sidebar"></div> <!-- Sidebar inclusion -->
        <div class="col-md-9">
            <div class="form-container">
                <h1 class="text-center mb-4">Create New Product</h1>
                <form action="#" th:action="@{/products/create}" th:object="${products}" method="post" class="needs-validation" novalidate>
                    <!-- Your form content as above -->
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="footer :: footer"></div> <!-- Footer inclusion -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
<!-- Script as above -->
</body>
</html>
