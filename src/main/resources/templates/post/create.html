<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- head 부분 생략 -->
</head>
<body>
<div th:replace="fragments/header :: header"></div> <!-- Header inclusion -->

<div class="container mt-4">
    <h1>새로운 게시물 등록</h1>

    <form th:action="@{/post/new}" th:object="${postForm}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">설명</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">가격</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" required>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div> <!-- Footer inclusion -->

<!-- Optional JavaScript -->
</body>
</html>
