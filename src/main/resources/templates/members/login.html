<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">Login</h2>
                    <form th:action="@{/members/login}" method="post">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                        <div class="form-group">
                            <label for="username">아이디:</label>
                            <input type="text" class="form-control" id="username" name="username" required="required"/>
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호:</label>
                            <input type="password" class="form-control" id="password" name="password" required="required"/>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">로그인</button>
                        <p class="text-danger text-center" th:if="${param.error}">없는 회원이거나, 비활성화 회원입니다.</p>
                    </form>
                    <div class="text-center mt-3">
                        <a href="/members/findUsernameForm" class="btn btn-light">아이디 찾기</a>
                        <a href="/members/resetPasswordForm" class="btn btn-light">비밀번호 찾기</a>
                        <a href="/members/new" class="btn btn-primary btn-block">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
