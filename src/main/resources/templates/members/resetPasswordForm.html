<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>비밀번호 재설정</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">비밀번호 재설정</h2>
                    <form th:action="@{/members/resetPassword}" method="post">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required="required"/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required="required"/>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">비밀번호 재설정</button>
                        <p class="text-danger text-center" th:if="${errorMessage}" th:text="${errorMessage}"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
