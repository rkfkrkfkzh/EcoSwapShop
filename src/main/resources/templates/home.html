<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - 중고거래 웹사이트</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<!-- Header inclusion -->
<div th:replace="fragments/header :: header"></div>

<!-- Main content -->
<div class="container mt-4">
    <div class="row">
        <!-- Sidebar inclusion -->
        <div class="col-md-3">
            <div th:replace="fragments/sidebar :: sidebar"></div>
        </div>

        <!-- Main Section -->
        <div class="col-md-9">
            <h1>Eco Swap SHOP에 오신 것을 환영합니다.</h1>
            <p>신뢰할 수 있는 판매자의 중고 제품에 대한 최고의 거래를 살펴보십시오.</p>

            <!-- Featured Products Section -->
            <h2>주요 제품</h2>
            <div class="row">
                <!-- Example Product Card -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="product/image.jpg" alt="제품 이미지" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">상품명</h5>
                            <p class="card-text">설명</p>
                            <a href="/product/detail" class="btn btn-primary">세부 정보보기</a>
                        </div>
                    </div>
                </div>
                <!-- More Products -->
            </div>
        </div>
    </div>
</div>

<!-- Footer inclusion -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
