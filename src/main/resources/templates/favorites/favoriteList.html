<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>찜 리스트</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div> <!-- Header inclusion -->

<div class="container mt-5">
  <h1>찜 리스트</h1>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">상품명</th>
      <th scope="col">상품설명</th>
      <th scope="col">가격</th>
      <th scope="col">상태</th>
      <th scope="col">옵션</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="favorite : ${favorites}">
      <td th:text="${favorite.product.productName}"></td> <!-- 상품 이름 -->
      <td><pre th:text="${favorite.product.productDescription.split('\n')[0]}" style="white-space: pre-wrap;"></pre></td>
      <td th:text="${#numbers.formatDecimal(favorite.product.price, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
      <td th:text="${favorite.product.productCondition}"></td>
      <td>
        <a th:href="@{/products/details/{id}(id=${favorite.product.id})}" class="btn btn-info">상세보기</a>
        <a th:if="${loggedInMemberId == favorite.product.member.id}" th:href="@{/products/edit/{id}(id=${favorite.product.id})}" class="btn btn-warning">수정</a>
        <a th:if="${loggedInMemberId == favorite.product.member.id}" th:href="@{/products/delete/{id}(id=${favorite.product.id})}" class="btn btn-danger">삭제</a>
        <a th:href="@{/favorites/remove/{id}(id=${favorite.id})}" class="btn btn-secondary">찜 삭제</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="mb-5">
  <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
