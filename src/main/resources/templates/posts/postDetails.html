<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 상세</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div th:replace="fragments/header :: header"></div> <!-- Header inclusion -->

<div class="container mt-4">
    <div class="row">
        <div class="col-md-9">
            <div class="form-container">
                <h1 class="text-center mb-4">게시물 상세</h1>
                <h2 th:text="${post.title}" class="mb-2"></h2>
                <p th:text="${post.content}" class="mb-4"></p>
                <p th:text="${#temporals.format(post.creationDate, 'yyyy-MM-dd HH:mm')}" class="text-muted"></p>
                <!-- 기타 게시물 상세 정보 표시 -->
                <a th:href="@{/posts/edit/{postId}(postId=${post.id})}" class="btn btn-warning">수정</a>
                <a th:href="@{/posts/delete/{postId}(postId=${post.id})}" class="btn btn-danger">삭제</a>
            </div>
        </div>
    </div>
</div>
<!-- Footer inclusion -->
<div class="fixed-bottom">
    <div th:replace="fragments/footer :: footer"></div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
