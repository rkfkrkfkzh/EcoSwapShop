<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 상세</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div th:replace="fragments/header :: header"></div> <!-- Header inclusion -->

<div class="container mt-4">
    <div class="row">
        <div class="col-md-9">
            <div class="post-details">
                <h1 th:text="${post.title}" class="post-title mb-3"></h1>
                <p class="post-date text-muted" th:text="${#temporals.format(post.creationDate, 'yyyy-MM-dd HH:mm')}"></p>
                <hr>
                <p class="post-content" th:text="${post.content}"></p>
                <div class="post-actions mt-4">
                </div>
                <!-- 수정 및 삭제 버튼 조건 추가 -->
                <a th:if="${loggedInMemberId == post.member.id}" th:href="@{/posts/edit/{id}(id=${post.id})}" class="btn btn-warning">수정</a>
                <a th:if="${loggedInMemberId == post.member.id}" th:href="@{/posts/delete/{id}(id=${post.id})}" class="btn btn-danger">삭제</a>
            </div>
        </div>
    </div>
</div>

<!-- Footer inclusion -->
<div class="fixed-bottom">
    <div th:replace="fragments/footer :: footer"></div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
