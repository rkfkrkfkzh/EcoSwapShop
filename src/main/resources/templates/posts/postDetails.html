<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 상세</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div th:replace="fragments/header :: header"></div> <!-- Header inclusion -->

<div class="container mt-4">
    <div class="row">
        <div class="col-md-9">
            <div class="post-details">
                <h1 th:text="${post.title}" class="post-title mb-3"></h1>
                <p class="post-date text-muted" th:text="${#temporals.format(post.creationDate, 'yyyy-MM-dd HH:mm')}"></p>
                <hr>
                <p class="post-content" th:text="${post.content}"></p>
                <div class="post-actions mt-4">
                </div>
                <!-- 수정 및 삭제 버튼 조건 추가 -->
                <a th:if="${loggedInMemberId == post.member.id}" th:href="@{/posts/edit/{id}(id=${post.id})}" class="btn btn-warning">수정</a>
                <a th:if="${loggedInMemberId == post.member.id}" th:href="@{/posts/delete/{id}(id=${post.id})}" class="btn btn-danger">삭제</a>
            </div>
        </div>
    </div>
</div>
<!-- 댓글 섹션 시작 -->
<div class="container mt-5">
    <!-- 성공 메시지 출력 -->
    <div th:if="${successMessage}">
        <div class="alert alert-success" role="alert">
            <p th:text="${successMessage}"></p>
        </div>
    </div>
    <!-- 성공 메시지 출력 끝 -->
    <div class="row">
        <div class="col-md-9">
            <h3>댓글</h3>
            <hr>

            <!-- 댓글 작성 폼 -->
            <form th:action="@{/posts/details/{id}/addComment(id=${post.id})}" method="post" class="mb-5">
                <input type="hidden" name="memberId" th:value="${loggedInMemberId}" />
                <div class="form-group">
                    <textarea name="content" placeholder="댓글을 작성하세요." rows="2" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-sm">댓글 작성</button>
            </form>

            <!-- 댓글 목록 -->
            <ul class="list-unstyled">
                <li th:each="comment : ${post.commentList}" class="mb-3">
                    <div class="d-flex justify-content-between">
                        <!-- <strong th:text="${comment.member.username}">: </strong> -->  <!-- 아이디 -->
                        <strong th:text="${comment.member.fullName}">: </strong> <!-- 작성자 -->
                        <small class="text-muted" th:text="${#temporals.format(comment.creationDate, 'yyyy-MM-dd HH:mm')}"></small> <!-- 작성일 -->
                        <!-- 수정 및 삭제 버튼 -->
                        <a th:if="${loggedInMemberId == comment.member.id}" th:href="@{/details/{postId}/comments/{commentId}/edit(postId=${post.id}, commentId=${comment.id})}" class="btn btn-warning btn-sm">수정</a>
                        <a th:if="${loggedInMemberId == comment.member.id}" th:href="@{/details/{postId}/comments/{commentId}/delete(postId=${post.id}, commentId=${comment.id})}" class="btn btn-danger btn-sm">삭제</a>

                    </div>
                    <p class="mb-0" th:text="${comment.content}"></p> <!-- 댓글 내용 -->
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- 댓글 섹션 끝 -->
<!-- Footer inclusion -->
<div class="mb-5">
    <div th:replace="fragments/footer :: footer"></div>
</div>
<!-- Bootstrap JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
